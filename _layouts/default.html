<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
{% if page.url != "/" %}
<header>
    <h2><a href="/">home</a></h2>
</header>
{% endif %}
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
<nav>
  <ul>
    {% for link in site.nav_links %}
      <li><a href="{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
